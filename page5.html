<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário - Página 5</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background-color: #2C3E50;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(231, 76, 60, 0.1) 0%, transparent 70%);
            animation: pulse 4s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }
        
        .container {
            background: white;
            padding: 50px 40px;
            border-radius: 30px;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.4);
            width: 100%;
            max-width: 450px;
            position: relative;
            z-index: 1;
            border: 3px solid #E74C3C;
        }
        
        h1 {
            color: #2C3E50;
            font-size: 36px;
            margin-bottom: 16px;
            text-align: center;
            font-weight: 800;
            background: linear-gradient(135deg, #2C3E50, #E74C3C);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        h2 {
            color: #7f8c8d;
            font-size: 18px;
            font-weight: 400;
            margin-bottom: 48px;
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 32px;
            position: relative;
        }
        
        label {
            display: block;
            color: #2C3E50;
            font-weight: 700;
            margin-bottom: 14px;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        input {
            width: 100%;
            padding: 18px 24px;
            border: 2px solid transparent;
            border-radius: 16px;
            font-size: 16px;
            transition: all 0.4s ease;
            background-color: #f8f9fa;
            position: relative;
        }
        
        input:focus {
            outline: none;
            border-color: #F39C12;
            background-color: white;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(243, 156, 18, 0.15);
        }
        
        button {
            width: 100%;
            padding: 20px;
            background: linear-gradient(135deg, #E74C3C, #c0392b);
            color: white;
            border: none;
            border-radius: 16px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.4s ease;
            margin-top: 24px;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            overflow: hidden;
        }
        
        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #F39C12, #f39c12);
            opacity: 0;
            transition: opacity 0.4s ease;
        }
        
        button span {
            position: relative;
            z-index: 1;
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(231, 76, 60, 0.4);
        }
        
        button:hover::before {
            opacity: 1;
        }
        
        button:active {
            transform: translateY(-1px);
        }
        
        .decorative-line {
            position: absolute;
            width: 100px;
            height: 4px;
            background: linear-gradient(to right, #E74C3C, #F39C12);
            top: 50%;
            left: -120px;
            transform: translateY(-50%);
        }
        
        .decorative-line::after {
            content: '';
            position: absolute;
            right: -240px;
            top: 0;
            width: 100px;
            height: 4px;
            background: linear-gradient(to left, #E74C3C, #F39C12);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="decorative-line"></div>
        <h1>Não perca a próxima edição do Correções Vorazes com a Milla Borges!</h1>
        <h2>As lives são gratuitas, mas o conteúdo é VIP. Entre no grupo de WhatsApp e receba tudo em tempo real.</h2>
        
        <form>
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="telefone">Telefone (WhatsApp)</label>
                <input type="tel" id="telefone" name="telefone" placeholder="(11) 99999-9999" required>
            </div>
            
            <button type="submit"><span>Salvar</span></button>
        </form>
    </div>
</body>
</html>
