        .form-group {

        input {

            transition: all 0.3s ease;
            background-color: #f5f5f5;

        }
        
        input:focus {

        }
        
        button {

            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
            position: relative;
        }
        
        button::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 0;
            height: 0;
            background-color: #FF6B35;
            border-radius: 50%;
            transition: all 0.5s ease;
            z-index: 0;
        }
        
        button span {
            position: relative;
            z-index: 1;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        button:hover::after {
            width: 100%;
            height: 100%;
            border-radius: 14px;
        }
        
        button:active {
            transform: translateY(0);
        }
    </style>
</head>
