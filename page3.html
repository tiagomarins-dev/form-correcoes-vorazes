<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário - Página 3</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background-color: #FAFAFA;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            padding: 48px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.06);
            width: 100%;
            max-width: 450px;
            border: 1px solid #f0f0f0;
        }
        
        h1 {
            color: #2C3E50;
            font-size: 30px;
            margin-bottom: 16px;
            text-align: center;
            font-weight: 600;
        }
        
        h2 {
            color: #95a5a6;
            font-size: 17px;
            font-weight: 400;
            margin-bottom: 40px;
            text-align: center;
            line-height: 1.5;
        }
        
        .form-group {
            margin-bottom: 26px;
            position: relative;
        }
        
        label {
            display: block;
            color: #2C3E50;
            font-weight: 500;
            margin-bottom: 10px;
            font-size: 15px;
        }
        
        input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #ecf0f1;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background-color: #fafafa;
        }
        
        input:focus {
            outline: none;
            border-color: #E74C3C;
            background-color: white;
            box-shadow: 0 0 0 3px rgba(231, 76, 60, 0.08);
        }
        
        input::placeholder {
            color: #bdc3c7;
        }
        
        button {
            width: 100%;
            padding: 16px;
            background-color: #E74C3C;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 16px;
            position: relative;
            overflow: hidden;
        }
        
        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }
        
        button:hover {
            background-color: #c0392b;
            transform: translateY(-1px);
            box-shadow: 0 8px 20px rgba(231, 76, 60, 0.25);
        }
        
        button:hover::before {
            left: 100%;
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .icon-accent {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #F39C12;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Não perca a próxima edição do Correções Vorazes com a Milla Borges!</h1>
        <h2>As lives são gratuitas, mas o conteúdo é VIP. Entre no grupo de WhatsApp e receba tudo em tempo real.</h2>
        
        <form>
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="telefone">Telefone (WhatsApp)</label>
                <input type="tel" id="telefone" name="telefone" placeholder="(11) 99999-9999" required>
            </div>
            
            <button type="submit">Salvar</button>
        </form>
    </div>
</body>
</html>
