<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário - Página 1</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background-color: #F5F5F5;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
        }
        
        h1 {
            color: #1A1A1A;
            font-size: 28px;
            margin-bottom: 12px;
            text-align: center;
        }
        
        h2 {
            color: #666;
            font-size: 18px;
            font-weight: 400;
            margin-bottom: 32px;
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 24px;
        }
        
        label {
            display: block;
            color: #1A1A1A;
            font-weight: 500;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        input:focus {
            outline: none;
            border-color: #FF6B35;
            box-shadow: 0 0 0 3px rgba(255, 107, 53, 0.1);
        }
        
        button {
            width: 100%;
            padding: 14px;
            background-color: #FF6B35;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 8px;
        }
        
        button:hover {
            background-color: #e55a2b;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(255, 107, 53, 0.3);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .accent-line {
            height: 4px;
            background-color: #FFD93D;
            width: 60px;
            margin: 0 auto 24px;
            border-radius: 2px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Não perca a próxima edição do Correções Vorazes com a Milla Borges!</h1>
        <div class="accent-line"></div>
        <h2>As lives são gratuitas, mas o conteúdo é VIP. Entre no grupo de WhatsApp e receba tudo em tempo real.</h2>
        
        <form>
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="telefone">Telefone (WhatsApp)</label>
                <input type="tel" id="telefone" name="telefone" placeholder="(11) 99999-9999" required>
            </div>
            
            <button type="submit">Salvar</button>
        </form>
    </div>
</body>
</html>
